<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyBlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .toggle-section label {
            font-weight: 500;
            font-size: 14px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .blocked-profiles {
            margin-top: 20px;
        }

        .blocked-profiles h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .profile-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .profile-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .profile-username {
            font-weight: 500;
            color: #333;
        }

        .profile-date {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .profile-username {
            font-weight: 500;
            color: #333;
        }

        .unblock-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .unblock-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 13px;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>OnlyBlock</h1>
        <p>Block X.com profiles with OnlyFans links</p>
    </div>

    <div class="content">
        <div class="toggle-section">
            <label for="enable-toggle">Enable Blocking</label>
            <div class="toggle" id="enable-toggle"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="blocked-count">-</div>
                <div class="stat-label">Profiles Blocked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="status-indicator">-</div>
                <div class="stat-label">Status</div>
            </div>
        </div>

        <div class="blocked-profiles">
            <h3>Blocked Profiles</h3>
            <div class="profile-list" id="profile-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#" id="settings-link">Settings</a> â€¢
        <a href="#" id="help-link">Help</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
